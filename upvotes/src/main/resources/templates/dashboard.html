<!Doctype html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title> Upvotes Dashboard</title>
	<script th:replace = "fragment/header :: headerElement"></script>
</head>
  <body>
  <div th:replace = "fragment/header :: header"></div>
  	<div class = "container" style = "margin-top: 1em" >
  		<div class= "row">
  			<div class = col> 
  				<h1>  upvoting dashboard</h1>
  			</div>
  		</div>
		<div class="card" th:each = "product : ${products}" style = "margin: 1em 1em" >
		  <div class="card-body">
		    <h5 class="card-title" th:text = "${product.name}" >Special title treatment</h5>
    		<h6 class="card-subtitle mb-2 text-muted" th:text = "${product.published ? 'Published' : 'Not Published'}">Card subtitle</h6>
		    <a th:href="@{/products/{productId}(productId=${product.id})}" class="btn btn-primary">Edit</a>
		    <a th:href="@{p/{productName}/(productName = ${product.name})}" class="btn btn-primary">View Feature Request</a>
		  </div>
		</div>
  		<div class = "row">
  			<div class = col>
  				<form action = "/products" method = "post">
  					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  					<button class = "btn btn-primary" id = "createProduct"> Create Product</button>
  				</form>
  			</div>
  		</div>
  	</div>
  </body>
</html>
