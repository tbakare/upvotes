<!DOCTYPE html>
<html xmlns:th = http://thymeleaf.org>
	<head>
		<script th:replace = "fragment/header :: headerElement"></script>
		<title> Products page</title>
		<script 
		    src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
		    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" 
		    crossorigin="anonymous">
		  </script>
	  <script type="text/javascript">
	    $(function(){
	    	$("#logout").click(function(){
	    		window.location.href= "/index";
	    	});	
	    });
	    
	  </script>
	</head>
	<body>
		<div th:replace = "fragment/header :: header"></div>
		<div class = "container" th:if = "${product != null}" >
			<h1> Products!</h1>
			<form action ="" method = "post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<input type = "hidden" th:field = "${product.id}"/>
				<input type = "hidden" th:field = "${product.user}"/>
				<div class = "form-group row">
					<label for = "name" class = "col-3 col-form-label"> Name: </label>
					<div  class = "col-7">
					<input type ="text" class = "form-control" th:field = "${product.name}">
					</div>
					
					
 					
				</div>
				<div class="form-group form-check">
    				<input type="checkbox" class="form-check-input" th:field = "${product.published}|">
    				<label class="form-check-label" for="exampleCheck1">is published?</label>
  				</div>
				<div th:text = "|is product published: ${product.published}|">
				this is the content of the div text
				</div>
				
				<button class = "btn btn-primary"> Save Product</button>
				
			   	</form>
		     	</div>
		
	</body>
</html>
