<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
		xmlns:sec = "http://thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
	</head> 
	<body>
		<p th:fragment = "headerElement" th:remove ="tag">
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="  crossorigin="anonymous"></script>
<!-- 			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
<!-- 			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
			
		</p>
		
		<div th:fragment = "header" th:remove = "tag">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="/"><img src="/images/imagess.png" ></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarText">
		  <ul sec:authorize = "isAuthenticated()" class="navbar-nav mr-auto" >
		      <li class="nav-item active">
		        <a class="nav-link" href="/dashboard">Dashboard </a>
		      </li>
		    </ul>
		    <div class = "navbar-nav ml-auto">
		    	<div sec:authorize = "!isAuthenticated()">
			    	<button class = "btn btn-primary btn lg" id = "loginBtn"> Login</button>
				    <script type="text/javascript">
					    $(function(){
					    	$("#loginBtn").click(function(){
					    		window.location.href= "/login";
					    	});	
					    });
					    
					  </script>
		    	</div>
		    	<div sec:authorize = "isAuthenticated()">
				  <form action="/logout" method="post" class = "float-right">
				       <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				       <button type ="submit" class = "btn btn-secondary btn-large"> logout</button>
				  </form>
		    	</div>
		    </div>
		  </div>
		</nav>
		</div>
	</body>
</html>
