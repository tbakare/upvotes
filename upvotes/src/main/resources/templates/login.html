<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Upvotes Login!</title>
<script th:replace = "fragment/header :: headerElement"></script>
  <script 
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" 
    crossorigin="anonymous">
  </script>
  <script type="text/javascript">
    $(function(){
    	$("#createAccount").click(function(){
    		window.location.href= "/register";
    	});	
    });
    
  </script>
</head>
<body>
  <div th:replace = "fragment/header :: header"></div>
  <div class="container"> 
   <div class = "card" style = "margin-top:1.5em">
  	  <div class = "card-header"><h2> Please Login</h2></div>
  	  <div class = "card-body">
	    <div class = "row">
			<form action="" method="post">
		   		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<fieldset>
<!-- 				<legend>Please Login</legend> -->
				<!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
				<div th:if="${param.error != null}" class="alert alert-danger" role="alert">
					Failed to login.
				  <div th:if ="${SPRING_SECURITY_LAST_EXCEPTION != null}">
	                  Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
				  </div>
				</div>
				<!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
				<div th:if="${param.logout != null}">
					You have been logged out.
				</div>
				<div class = "form-group row">
					<label for="username" class = "col-3 col-form-label"> Username</label>
					<div class = "col-9">
					<input type="text" class = "form-control"	id="username" name="username" style = "width :20em" />
					</div>
				</div>
				
				<div class = "form-group row">			
					<label for="password" class = "col-3 col-form-label" >Password</label> 
					<div class = "col-9">
					<input type="password" class = "form-control"   id="password" name="password" style = "width :20em" />
					</div>
				</div>
				<!-- if using RememberMeConfigurer make sure remember-me matches RememberMeConfigurer#rememberMeParameter -->
				<p>
					<label for="remember-me">Remember Me?</label> <input type="radio"
						id="remember-me" name="remember-me" />
				</p>
				<div class = row>
				  <div class = "col-6">
					<button type="submit" class="btn btn-lg btn-primary">Log in</button>
				  </div>
				  <div class = "col-6">
					<button type="button" class="btn btn-lg btn-dark float-right"  id="createAccount">Create Account</button>
				  </div>
				</div>
			</fieldset>
			</form>
	    </div>
  	  </div>
  
  </div>
  </div>
</body>
</html>
