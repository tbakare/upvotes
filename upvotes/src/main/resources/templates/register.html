<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Upvotes Login!</title>
<script th:replace = "fragment/header :: headerElement"></script>
<script 
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" 
    crossorigin="anonymous">
  </script>
  <script type="text/javascript">
    $(function(){
    	$("#back").click(function(){
    		window.location.href= "/login";
    	});	
    });
    
  </script>
</head>
<body>
<div th:replace = "fragment/header :: header"></div>
<div class="container"> 
   <div class = "card" style = "margin-top:1.5em">
  	  <div class = "card-header"><h2> Register For an Account</h2></div>
  	  <div class = "card-body">
  
       <form action="" method = "post">
  	   	  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  	   	  <div class = "form-group row">			
  	   	  	<label for = "name" class = "col-2 col-form-label"> Name: </label>
  	   	  	<div class = "col-10">
  	   	  		<input type = "text" class = "form-control" th:field ="${user.name}" style = "width :30em"/>
  	   	  	</div>
  	   	  	</div>
  	   	  <div class = "form-group row">			
  	   	  	<label for = "username" class = "col-2 col-form-label"> Email Address</label>
  	   	  	<div class = "col-10">
  	   	  		<input type = "text" class = "form-control" th:field ="${user.username}" style = "width :30em"/>
  	   	  	</div>
  	   	  	</div>
  	   	  	
  	   	  	<div class = "form-group row">
  	   	  	<label for = password class = "col-2 col-form-label"> Password</label>
  	   	  		<div class = "col-10">
  	   	  		<input type = "password" class = "form-control" th:field ="${user.password}" style = "width :30em"/>
  	   	  		</div>
  	   	  	</div>
  	   	  	<div class = "form-group row">
  	   	  	<label for = "confirmPassword" class="col-2 col-form-label"> Confirm Password </label>
  	   	  	<div class = "col-10">
  	   	  		<input type = "password" class = "form-control" id = "confirmPassword" style = "width :30em" /><br>
  	   	  	</div>
  	   	  	</div>
  	   	  	
  	   	  	<div class = row>
  	   	  		<div class = "col-6">  	   	  		
		    		<button type = "submit" class = "btn btn-info btn-lg " id= "back"> Back</button>
  	   	  		</div>  
  	   	  		<div class = "col-6" >
		 		   <button type = "submit" class = "btn btn-primary btn-lg  "> Create Account</button>
  	   	  		</div>	   	  	
  	   	  	</div>
       </form>
      </div>
    </div>
  </div>
</body>
</html>
